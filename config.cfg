// Debug mode
// Bật/tắt chế độ gỡ lỗi (true/false)
DEBUG_MODE = true

// Display settings
// Tiêu đề cửa sổ game (Default: Diamond Rush)
WINDOW_TITLE = Diamond Rush

// Physics settings
// Tốc độ rơi của các đối tượng (Default: 1.45)
FALL_SPEED = 1.45
// Độ trễ khi đẩy đá (Default: 400 (ms))
PUSH_DELAY = 400

// Level settings
// Đường dẫn đến file level (Default: levels/map.lvl)
INITIAL_LEVEL = levels/map.lvl

// Audio settings
// Bật/tắt âm thanh (true/false)
SOUND_ENABLED = true
// Âm lượng hiệu ứng (0.0 -> 1.0) (Default: 1.0)
SOUND_VOLUME = 1.0
// Bật/tắt nhạc nền (true/false)
MUSIC_ENABLED = true
// Âm lượng nhạc nền (0.0 -> 1.0) (Default: 0.8)
MUSIC_VOLUME = 0.8